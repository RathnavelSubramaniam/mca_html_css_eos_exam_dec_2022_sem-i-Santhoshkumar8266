    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     </style>

<body>
    

  <audio controls>
    <source src="./images/Assassin_s Creed Odyssey_ Legend of the Eagle Bearer (Main Theme) _ The Flight(MP3_128K).mp3" type="audio/ogg">
    
  </audio>
  <p>Click To Download my CV <a href="./images/MCA-2022-EoS-Hackathon-HTML-CSS-Instructions.pdf">PDF</a></p>
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->

      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>

      </div>

    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
